<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-main.css">
    <link rel="stylesheet" href="style-calc.css">
   
    <title>Hishuv</title>
</head>
<body onload="initUser()">
    <div>
        <div class="sticky">
            <div class="welcome-header">
                <img src="img/mini-logo2.png" alt="Main Logo Hishuv header" style="margin-top:20px"/>
            </div>
            <div class="welcome-header">
                <p id="userHeader" style="color:#808080;font-style:italic;"></p> 
            </div>
        </div> 
         <div class="animate-in">
            <div class="calc-text">
            <button onclick="window.location.href='final.html';" value="final">Show me my calculations</button>
            </div>
        </div>
            <div class="container">
                <div class="result">0</div>
                <div class="button reset">C</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">+</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">*</div>
                <div class="button number">0</div>
                <div class="button number">.</div>
                <div class="button equal">=</div>
                <div class="button operation">/</div>
            </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
