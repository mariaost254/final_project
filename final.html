<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3195074dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-main.css">
    <link rel="stylesheet" href="style-final.css">
    <title>Document</title>
</head>
<body >
<div>
    <div class="sticky">
        <div class="welcome-header">
            <img src="img/mini-logo2.png" alt="Main Logo Hishuv header" style="margin-top:20px"/>
        </div>
        <div class="welcome-header">
            <p id="userHeader" style="color:#808080;font-style:italic;">The unlimited calculation app</p>
        </div>
    </div>
    <div class ="animate-in fin_pg" >
    <section>
    <div id='fin_clc' class="container"> 
       <h2 id="hTitle">History</h2>
    </div>
    <div class="calc-text">
        <button class="print" value="final"><i class="fas fa-print"></i></button>
    </div>
</section>
<section>
    <div class="btns">
        <button type="button" id="clear"><i class="fas fa-eraser"></i></button>
        <button type="button" id="back"><i class="fas fa-calculator"></i></button>
        <button type="button" id="whatsapp"><i class="fab fa-whatsapp"></i></button>
        <button type="button" id="email"><i class="fas fa-at"></i></button>
    </div>
</section>
</div>

    <div id="overlay"></div>
    <div id="popup">
        <div class="popupcontrols">
            <span id="popupclose"><i class="fas fa-times"></i></span>
        </div>
        <div class="popupcontent">
            <h1 class="share-title">Challenge your friends!</h1>
            <p class="share-text" >Send them an equation</p> 
            <input class="share-input" placeholder="Enter first number" id="n1" type="number" required/>
            <select class="share-text" id="dropdown" value="+">
                <option value="%2B"  class="option">+</option>
                <option value="%2D" class="option">-</option>
                <option value="%2F" class="option">/</option>
                <option value="%2A" class="option">*</option>
                <option value="%25" class="option">%</option>
                <option value="%5E" class="option">^</option>
              </select>
            <input class="share-input" placeholder="Enter second number" id="n2" type="number" required/>
            <p class="share-text" >And let them check their answer</p>  
            <label id="lbl">One or more of fields is empy</label>
            <div class="calc-text">
                <button id="sharewhatsapp" class="s-btn" value="share">Share <i class="fab fa-whatsapp"></i></button>
                <button id="shareemail" class="s-btn" value="share">Share <i class="fas fa-at"></i></button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="final.js"></script>
</body>
</html>
